<p>Отчет подключается к конфигурации средствами подсистемы <strong>Подключаемые команды</strong> и добавляет команду <strong>Остатки товаров (из расширения)</strong> в меню <strong>Отчеты</strong> списков документов <a href="Document._ДемоПоступлениеТоваров/Help"><font color="#0066cc">Демо: Поступление товаров</font></a> и <a href="Document._ДемоРеализацияТоваров/Help"><font color="#0066cc">Демо: Реализация товаров</font></a>, а также справочника <a href="Catalog._ДемоМестаХранения/Help"><font color="#0066cc">Демо: Места хранения</font></a>.</p>
